<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title >OxOg!!</title>

</head>
<body class=" text-center text-white bg-dark">

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <a href="/">    <img src="/image/logo.png"></a>



            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" >

                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/board/list" class="nav-link px-2 text-white">Community</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Talk</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>

            </ul>
            <div class="text-end">
                <a type="button" href="/account/register"  class="btn " style="background-color: rgb(96, 75, 140);">Sign-up</a>
            </div>
        </div>
    </div>
</header>





<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login👋</h2>
                            <p class="text-white-50 mb-5">아이디와 비밀번호 입력해주세요</p>


                            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                               유저아이디와 비밀번호를 확인하세요.
                            </div>
                            <div  class="alert alert-primary" role="alert" th:if="${param.logout}">
                                You have been logged out.
                            </div>
                                <form th:action="@{/account/login}" method="post">
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="username" name="username"class="form-control form-control-lg" />
                                <label class="form-label" for="username">ID</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" name="password" id="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                </form>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                        </div>

                        <div>
                            <p class="mb-0">회원이 아니시나요?  <a href="/account/register" class="text-white-50 fw-bold" >회원가입</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</main>
</body>
</html>
