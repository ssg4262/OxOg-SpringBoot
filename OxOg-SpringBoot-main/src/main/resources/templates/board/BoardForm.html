<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title >OxOg!!</title>
</head>
<body class=" text-center text-white bg-dark">

<div  th:replace="layouts/header :: header">
</div>

<div class="Container">

    <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
            <h1 class="display-5 fw-bold text-white">OxOg!!</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-5 mb-4">글쓰기.</p>

            </div>

        </div>



            <div class="container" >
            <form action = "#" class="form-floating" th:action="@{/board/form}" th:object="${board}" method="post">
                <input type="hidden" th:field="*{id}">
                <label for="title">제목</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"  id="title" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목을 입력해주세요
                </div>


                <br>
                <br>
             <div class="form-floating">
             <textarea class="form-control" placeholder="Leave a comment here"
                       th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" style="height: 300px" id="content" th:field="*{content}">

             </textarea>
                 <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                     내용을 입력해주세요
                 </div>
                <label for="content">내용</label>
             </div>
                <div class="Container">
                    <br>

                    <button type="button" class="btn btn-outline-light btn-lg px-2 me-sm-2 fw-bold" style="float:right;" onclick = "location.href = '/board/list'">뒤로가기</button>
                    <button type="submit" class="btn btn-outline-info btn-lg px-2 me-sm-2 fw-bold" style="float:right;" onclick = "location.href = '/board/form'">글작성</button>

                </div>

                </form>

            </div>




</div>








<div  th:replace="layouts/footer :: footer">
</div>
</body>
</html>
